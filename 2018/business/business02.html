							<h2 class="my01"><img src="img/contsb01_01.jpg" alt="その弐:生命保険会社のビジネスと役割" width="313" height="57" /></h2>
							<p class="my04"><img src="img/contsb01_04.jpg" alt="まず、生命保険の歴史からご説明します。" width="247" height="14" /></p>
							<p class="my02"><img src="img/contsb01_02.jpg" alt="生命保険はいつ、どのようにできたの?" width="148" height="85" /></p>
							<h3 class="my03"><img src="img/contsb01_03.jpg" alt="[1] 日日本における生命保険ビジネスの成り立ち" width="445" height="26" /></h3>
							<p class="my05"><img src="img/contsb01_05.jpg" alt="(1) 近代的生命保険とビジネス" width="197" height="15" /></p>
							<p class="my06"><img src="img/contsb01_06.jpg" alt="生命保険の基礎となる相互扶助の精神が古代ローマ時代に誕生し、その後、中世ヨーロッパで普及しました。当時の制度は、公正を期するため組合員は全員同じ金額を積み立てていく代わりに香典として一定の金額を支払うことになっていましたが、この制度では、事故で一度に多くの死者が出たり、組合員の数が減ったりすると破たんしてしまう恐れがありました。" width="324" height="169" /></p>
							<div class="my07"><img src="img/contsb01_07.jpg" alt="イラスト 近代的生命保険とビジネス" width="172" height="169" /></div>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_02">
							<h3 class="my01"><img src="img/contsb02_01.jpg" alt="[1] 日本における生命保険ビジネスの成り立ち" width="310" height="18" /></h3>
							<p class="my02"><img src="img/contsb02_02.jpg" alt="(1) 近代的生命保険とビジネス" width="145" height="12" /></p>
							<p class="my03"><img src="img/contsb02_03.jpg" width="202" height="340" alt="イラスト 近代的生命保険とビジネス" /></p>
							<p class="my04"><img src="img/contsb02_04.jpg" alt="また、年齢にかかわらず毎月の支払額が一定という仕組みでは、世代間の公平性を保てないことから、18世紀に入り、イギリスで、「大数の法則」（※）を用い、加入者の年齢等を考慮し、統計的な死亡率や平均余命などを計算して保険料を算出するという、長く、継続して運用ができる近代的生命保険制度が確立されました。その後、世界各国にイギリスの制度を踏襲した生命保険会社が誕生しました。" width="296" height="221" /></p>
							<p class="my06"><img src="img/contsb02_06.jpg" alt="このような欧米の近代的な保険事業を日本に伝えたのが福沢諭吉です。1867年(慶応3)年に著書「西洋旅案内」において、生命保険と火災保険、海上保険という3つの保険の概念を紹介しました。" width="296" height="91" /></p>
							<p class="my07"><img src="img/contsb02_07.jpg" alt="※ 大数の法則：対象とする事象の数が多くなればなるほど、その事象の発生は一定値に近づくというもの" width="510" height="13" /></p>
							<p class="my05"><img src="img/contsb02_05.jpg" alt="イギリスの生命保険制度が原型なんだね。" width="99" height="61" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_03">
							<h3 class="my01"><img src="img/contsb03_01.jpg" alt="[1] 日本における生命保険ビジネスの成り立ち" width="311" height="18" /></h3>
							<p class="my02"><img src="img/contsb03_02.jpg" alt="(2) 日本初の近代的生命保険会社" width="222" height="15" /></p>
							<p class="my03"><img src="img/contsb03_03.jpg" alt="福沢諭吉が近代的生命保険を紹介してから13年が経った1880（明治13）年、安田善次郎が500名の希望者を募り、安田生命の前身である「共済五百名社」を設立しました。そして翌年の1881（明治14）年、福沢諭吉の門下生であった阿部泰蔵が三菱の基礎づくりに貢献した荘田平五郎らとともに「有限明治生命保険会社」を設立しました。日本ではじめての近代的生命保険会社の誕生です。しかし、当時の日本では、海上保険の重要性が認知、発展する一方で、生命保険は思うように浸透していきませんでした。「人の生死を扱う商売」というイメージが強く、批判が多かったのです。" width="650" height="159" /></p>
							<p class="my04"><img src="img/contsb03_04.jpg" width="456" height="195" alt="イラスト 日本初の近代的生命保険会社" /></p>
							<p class="my05"><img src="img/contsb03_05.jpg" alt="日本ではじめての近代的生命保険会社!" width="104" height="69" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_04">
							<h3 class="my01"><img src="img/contsb04_01.jpg" alt="[1] 日本における生命保険ビジネスの成り立ち" width="311" height="18" /></h3>
							<p class="my02"><img src="img/contsb04_02.jpg" alt="(2) 日本初の近代的生命保険会社" width="164" height="12" /></p>
							<p class="my04"><img src="img/contsb04_04.jpg" alt="そのなかで、1898（明治31）年、生命保険事業の正しい発展と秩序を保つために生命保険会社談話会（現在の生命保険協会）が設立されました。さらに1899（明治32）年には、政府が保険事業の取締りに動き出し保険業法を制定、各社統一の約款が制定されるなど、業界内部が整備されていきました。また、1894（明治27）年の日清戦争、1904（明治37）年の日露戦争では、遺族に対して保険金が支払われたことで、多くの人々が生命保険を理解し始めました。現在では、日本の生命保険の世帯加入率や、国民ひとり当たりの保険料は世界トップクラスとなりました。" width="380" height="277" /></p>
							<p class="my03"><img src="img/contsb04_03.jpg" width="308" height="276" alt="イラスト 日本初の近代的生命保険会社" /></p>
							<p class="my05"><img src="img/contsb04_05.jpg" alt="当社は、日本初の近代的生命保険会社としてのパイオニア精神と、生命保険が持つ相互扶助の精神を根幹に、今後も生命保険を通じて社会保障制度を支えるという役割を担っていきます。" width="393" height="66" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_05">
							<p class="my08"><img src="img/contsb05_08.jpg" alt="続いて、生命保険会社の役割を詳しくご説明します。" width="318" height="13" /></p>
							<h3 class="my01"><img src="img/contsb05_01.jpg" alt="[2] 生命保険会社の役割" width="260" height="26" /></h3>
							<p class="my02"><img src="img/contsb05_02.jpg" alt="(1) 生命保険の引受と支払い" width="192" height="15" /></p>
							<p class="my03"><img src="img/contsb05_03.jpg" alt="生命保険会社はどのようなことをしているの?" width="121" height="74" /></p>
							<p class="my05"><img src="img/contsb05_06.jpg" alt="生命保険会社の重要な役割として、生命保険の引受と支払いがあります。保険商品だけではなく社会保障制度や税金のことなど、幅広い情報を提供しながらお客さまのニーズにあわせて商品内容を設計しご加入いただきますが、その際、ご加入いただくお客さま間の公平性と、保険制度の健全性を維持することが求められます。健康状態を含めた査定を行なった結果、契約を引き受けることとなりますが、ときにはご加入に際し条件を付加したり、あるいはお断りをしたりすることもあります。" width="254" height="314" /></p>
							<p class="my04"><img src="img/contsb05_04.jpg" width="250" height="133" alt="イラスト 生命保険の引受と支払い" /></p>
							<p class="my06"><img src="img/contsb05_07.jpg" alt="また、お客さまに万一のことがあった際に保険金をお支払いすることも生命保険会社の大切な仕事です。この支払業務は、「悲しみとともに経済的な苦しみが訪れないように」という、まさに生命保険の原点であり、迅速かつ正確にお支払いすることが何よりも求められます。" width="250" height="170" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_06">
							<h3 class="my01"><img src="img/contsb06_01.jpg" alt="[2] 生命保険会社の役割" width="176" height="18" /></h3>
							<p class="my02"><img src="img/contsb06_02.jpg" alt="(2) 資産運用の重要性" width="145" height="15" /></p>
							<p class="my03"><img src="img/contsb06_03.jpg" alt="生命保険会社は、保険商品の販売を通じてお客さまに「保障を提供する機能」のほか、お客さまからお預かりした保険料を「運用する機能」、また運用業務を通じて社会の資金需要者に資金を提供する「金融仲介機能」も持っています。2014年度末における生命保険会社の運用資産は約361兆円であり、日本の生命保険会社はその運用額が大きいだけに世界有数の｢機関投資家｣として知られています。" width="541" height="118" /></p>
							<p class="my04"><img src="img/contsb06_04.jpg" alt="生命保険会社の資産運用には以下の3つの原則があります。" width="366" height="14" /></p>
							<p class="my09"><img src="img/contsb06_09.jpg" alt="3つの原則はポイント！" width="100" height="66" /></p>
							<p class="my06"><img src="img/contsb06_06.jpg" alt="安全性の原則" width="81" height="12" /></p>
							<p class="my05"><img src="img/contsb06_05.jpg" alt="将来の保険金や年金等のお支払いを確実に行なうため、投資に伴う不測の損失を回避して極力運用元本の維持に努める必要があります。" width="299" height="57" /></p>
							<p class="my08"><img src="img/contsb06_08.jpg" alt="収益性の原則" width="81" height="13" /></p>
							<p class="my07"><img src="img/contsb06_07.jpg" alt="生命保険の保険料はあらかじめお客さまにお約束した利率で割り引いているため、これに見合う運用利回りを確保するとともに、配当金を支払うための資金確保にも努める必要があります。" width="299" height="79" /></p>
							<p class="my11"><img src="img/contsb06_11.jpg" alt="流動性の原則" width="81" height="12" /></p>
							<p class="my10"><img src="img/contsb06_10.jpg" alt="保険金支払いや途中での解約等にそなえ、一定程度の流動性を確保し、お客さまへのお支払いに支障をきたさない運用を心掛ける必要があります。" width="299" height="57" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_07">
							<h3 class="my01"><img src="img/contsb07_01.jpg" alt="[2] 生命保険会社の役割" width="176" height="18" /></h3>
							<p class="my02"><img src="img/contsb07_02.jpg" alt="(2) 資産運用の重要性" width="107" height="12" /></p>
							<p class="my03"><img src="img/contsb07_03.jpg" alt="生命保険会社では、主に国内や海外の公社債・株式、国内貸付、不動産等で運用を行なっています。生命保険はご加入いただいてから保険金や年金をお支払いするまでの期間が長いため、運用についても、一定の流動性は確保しつつ、極力期間の長い商品に投融資を行なう必要があります。" width="540" height="94" /></p>
							<p class="my04"><img src="img/contsb07_04.jpg" alt="また公社債や株式等は保有した後に時価が変動して含み益や含み損が発生するうえ、お客さまからお預かりしている保険料（生命保険会社の負債）も将来は時価評価が予定されています。従って、時価評価した際も資産が負債を上回るような運用を行なっていく必要があります。" width="540" height="92" /></p>
							<p class="my05"><img src="img/contsb07_05.jpg" alt="生命保険会社は機関投資家なのです。" width="99" height="61" /></p>
							<p class="my06"><img src="img/contsb07_06.jpg" alt="イラスト 資産運用の重要性" width="540" height="184" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_08">
							<h3 class="my01"><img src="img/contsb08_01.jpg" alt="[2] 生命保険会社の役割" width="175" height="18" /></h3>
							<p class="my02"><img src="img/contsb08_02.jpg" alt="(2) 資産運用の重要性" width="107" height="11" /></p>
							<p class="my04"><img src="img/contsb08_04.jpg" alt="当社の2015年9月末における総資産は約36兆円で、このうち日本国債を中心とする円建債券や国内貸付に約6割の資金を充てることによって、安全性と一定水準の利回りを確保するとともに、残りの約4割を外国証券、国内株式、不動産等に投資することでより収益性を高める等の取組みを実施しています。" width="416" height="118" /></p>
							<p class="my03"><img src="img/contsb08_03.jpg" alt="イラスト 資産運用の重要性" width="291" height="141" /></p>
							<p class="my05"><img src="img/contsb08_05.jpg" alt="また「サープラスマネジメント型ＡＬＭ」という考えに基づき、資産と負債をそれぞれ時価評価した際に、資産が負債を上回る金額（サープラス）を安定的に拡大させていく運用を行なっています。" width="416" height="67" /></p>
							<p class="my06"><img src="img/contsb08_06.jpg" alt="イラスト 資産運用の重要性" width="420" height="171" /></p>
							<p class="my07"><img src="img/contsb08_07.jpg" alt="資産運用は奥が深いね。" width="72" height="46" /></p>
						</div>
					</div>
					<div class="inner-slideshow">
						<div class="pageB_09">
							<p class="my01"><img src="img/contsb09_01.jpg" alt="最後に「基礎利益」の内訳をご紹介します。" width="258" height="14" /></p>
							<h3 class="my03"><img src="img/contsb09_03.jpg" alt="[3] 収支構造と三利源" width="227" height="26" /></h3>
							<p class="my04"><img src="img/contsb09_04.jpg" alt="生命保険事業では、ご契約者から保険料をお預かりし、万一のときに保険金・給付金をお支払いする保険関係の収支と、お預かりしている積立金をもとにした運用関連の収支から利益が生じます。代表的な利益指標である基礎利益は、生命保険会社の基礎的な期間損益の状況を表しており、基礎利益から有価証券の売却損益や税金等を加減した最終的な剰余のなかから、配当をご契約者に還元しています。この基礎利益は、内訳として「費差」、「危険差」、「利差」、の3つから構成されています。" width="586" height="119" /></p>
							<p class="my06"><img src="img/contsb09_06.jpg" alt="費差" width="50" height="12" /></p>
