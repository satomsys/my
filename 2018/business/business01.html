								 <h2 class="my01"><img src="img/contsa01_01.jpg" alt="その壱 生命保険の基本" width="207" height="57" /></h2>
								 <p class="my04"><img src="img/contsa01_02.jpg" alt="まず、ライフステージに沿ってご説明します。" width="263" height="13" /></p>
								 <h3 class="my02"><img src="img/contsa01_04.jpg" alt="[1] ライフステージと生命保険" width="306" height="26" /></h3>
								 <p class="my03"><img src="img/contsa01_03.jpg" alt="生命保険ってどういうものなの?" width="142" height="63" /></p>
								 <h4 class="my05"><img src="img/contsa01_05.jpg" alt="(1) ライフステージと生命保険の役割" width="237" height="15" /></h4>
								 <p class="my06"><img src="img/contsa01_06.jpg" alt="人生には進学、就職、結婚、出産、定年退職などさまざまな節目があります。この節目となる出来事によって分けられる生活環境の段階のことをライフステージといいます。" width="237" height="118" /></p>
								 <p class="my07"><img src="img/contsa01_07.jpg" alt="それぞれのライフステージでは、生活環境やそれまでの生活スタイル、考え方、あるいは与えられた役割や責任においても変化が生じます。" width="520" height="40" /></p>
								 <div class="my08"><img src="img/contsa01_08.jpg" width="276" height="180" alt="イラスト ライフステージと生命保険の役割" /></div>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_02">
								<h3 class="my01"><img src="img/contsa02_01.jpg" alt="[1] ライフステージと生命保険" width="207" height="18" /></h3>
								<h4 class="my08"><img src="img/contsa02_08.jpg" alt="(1) ライフステージと生命保険の役割" width="174" height="12" /></h4>
								<p class="my02"><img src="img/contsa02_02.jpg" alt="保険の役割ってなあに?" width="96" height="52" /></p>
								<p class="my03"><img src="img/contsa02_03.jpg" alt="そしてこれらの変化には、新たなリスクが伴うことがあります。保険はこのような人生におけるさまざまなリスクに備えるための重要な手段の一つです。" width="515" height="40" /></p>
								<p class="my04"><img src="img/contsa02_04.jpg" alt="特に生命保険は、万一のときに生じる経済的不安への備えとなります。残された家族が安心して生活できるように、また、大きな病気やケガなどの際に必要な医療を受けられるように、生命保険は存在します。" width="515" height="67" /></p>
								<p class="my05"><img src="img/contsa02_05.jpg" alt="日本の生命保険の世帯加入率は90％近く、世界でも非常に高い水準であり、多くの人が将来起こるかもしれないリスクに備えているのです。" width="217" height="91" /></p>
								<div class="my06"><img src="img/contsa02_06.jpg" width="519" height="207" alt="イラスト ライフステージと生命保険の役割" /></div>

							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_03">
								<h3 class="my01"><img src="img/contsa03_01.jpg" alt="[1] ライフステージと生命保険" width="206" height="18" /></h3>
								<h4 class="my02"><img src="img/contsa03_02.jpg" alt="(2) 生命保険と損害保険の違い" width="205" height="15" /></h4>
								<p class="my03"><img src="img/contsa03_03.jpg" alt="イラスト 生命保険と損害保険の違い" width="340" height="124" /></p>
								<p class="my05"><img src="img/contsa03_05.jpg" alt="基本的に、人の生死に関して保障をするのが生命保険です。万一のときや病気・ケガのときなどに支払われる保険金や給付金は、あらかじめ定められた保険金額が受取人に対して支払われます。これを定額給付といいます。また、契約期間は10年や20年、あるいは一生涯と長期にわたるため、商品設計やリスク管理、そして契約者に対するアフターフォローなど高いクオリティが求められます。" width="340" height="169" /></p>
								<p class="my04"><img src="img/contsa03_04.jpg" alt="イラスト 生命保険と損害保険の違い" width="341" height="124" /></p>
								<p class="my06"><img src="img/contsa03_06.jpg" alt="一方、主にモノに対して補償をするのが損害保険です。自動車保険や火災保険は、交通事故や家屋の火災といった偶然の事故によって生じた損害額に応じて保険金を支払います。これを実損てん補といいます。生命保険と比べ、契約期間が短期となることも特徴です。" width="258" height="169" /></p>
								<p class="my07"><img src="img/contsa03_07.jpg" alt="同じ&ldquo;保険&rdquo;といっても生命保険と損害保険では、保険の対象や契約期間、保険金等のお支払い方法などが大きく異なります。" width="461" height="38" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_04">
								<p class="my01"><img src="img/contsa04_01.jpg" alt="続いて、相互扶助、相互会社について詳しくご説明します。" width="378" height="15" /></p>
								<h3 class="my02"><img src="img/contsa04_02.jpg" alt="[2] 相互扶助の精神" width="209" height="26" /></h3>
								<h4 class="my03"><img src="img/contsa04_03.jpg" alt="(1) 相互扶助と生命保険の基本精神" width="242" height="15" /></h4>
								<p class="my04"><img src="img/contsa04_04.jpg" alt="そもそも相互扶助ってなあに?" width="92" height="66" /></p>
								<p class="my05"><img src="img/contsa04_05.jpg" alt="「相互扶助」とは、「助け合い」の精神です。" width="282" height="14" /></p>
								<p class="my06"><img src="img/contsa04_06.jpg" alt="&ldquo;相互扶助&rdquo;の歴史は古代ローマ時代にさかのぼります。ローマ市民の間で、お互いを助け合うための組合が広がり、その組合員が亡くなったときには、組合員が協力し合い、少しずつお金を出し合うことで、お葬式の費用をその家族に給付したのだそうです。" width="460" height="91" /></p>
								<p class="my07"><img src="img/contsa04_07.jpg" alt="わかりやすくいえば、&ldquo;お香典&rdquo;のような仕組みです。普段からお金を出し合って将来のリスクに備えて貯めておき、誰かが困ったらそのお金を使うという&ldquo;助け合い&rdquo;の仕組みは、現代でも変わりません。生命保険はその&ldquo;相互扶助&rdquo;、つまり&ldquo;助け合い&rdquo;の精神を基本理念とした商品です。" width="460" height="92" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_05">
								<h3 class="my01"><img src="img/contsa05_01.jpg" alt="[2] 相互扶助の精神" width="142" height="18" /></h3>
								<h4 class="my02"><img src="img/contsa05_02.jpg" alt="(2) 相互会社とは" width="109" height="15" /></h4>
								<p class="my03"><img src="img/contsa05_03.jpg" alt="相互会社とは生命保険の契約者を社員とするものであり、保険業を営む場合にのみ認められている企業形態です。当社は、従来から&ldquo;相互会社&rdquo;として運営しています。" width="462" height="65" /></p>
								<p class="my04"><img src="img/contsa05_04.jpg" alt="相互会社は、株式会社とは異なり株主は存在しません。社員である契約者一人ひとりのご意見・ご要望がより経営に反映されやすい仕組みとなっています。" width="462" height="44" /></p>
								<p class="my05"><img src="img/contsa05_05.jpg" alt="「社員」とはお客さまのことなのです&#9834;" width="107" height="63" /></p>
								<div class="my06"><img src="img/contsa05_06.jpg" alt="イラスト 相互会社とは" width="214" height="170" /></div>
								<div class="my08"><img src="img/contsa05_08.jpg" alt="イラスト 相互会社とは" width="214" height="170" /></div>
								<div class="my07"><img src="img/contsa05_07.jpg" alt="当社は、お客さまを大切にするという考えから、相互会社として運営をしています。" width="372" height="38" /></div>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_06">
								<p class="my01"><img src="img/contsa06_01.jpg" alt="最後に生命保険の3つの基本形をご紹介します。" width="311" height="13" /></p>
								<h3 class="my02"><img src="img/contsa06_02.jpg" alt="[3] 生命保険のカタチ（3つの基本形）" width="398" height="26" /></h3>
								<p class="my03"><img src="img/contsa06_03.png" alt="イラスト 生命保険の3つの基本形" width="243" height="234" /></p>
								<p class="my04"><img src="img/contsa06_04.jpg" alt="死亡保険" width="76" height="14" /></p>
								<p class="my05"><img src="img/contsa06_05.jpg" alt="被保険者が死亡した場合や、高度障害状態となったときなどに保険金が支払われる生命保険です。" width="364" height="40" /></p>
								<p class="my06"><img src="img/contsa06_06.jpg" alt="主に万一の際に残された遺族の生活を保障する生命保険です。この生命保険の代表的な商品として「定期保険」と「終身保険」があげられます。" width="364" height="65" /></p>
								<p class="my07"><img src="img/contsa06_07.jpg" alt="定期保険 一定期間に死亡もしくは高度障害となった場合の保障を準備する生命保険です。何事もなく満期を迎えた際、保険金の支払いがない分、比較的割安な保険料で加入することができます。" width="364" height="73" /></p>
								<p class="my08"><img src="img/contsa06_08.jpg" alt="終身保険 生涯にわたる保障を準備する生命保険です。保険料は定期保険に比べて割高となりますが、もし、途中で解約した場合も解約返戻金を受け取ることができるため、定期保険に比べて貯蓄性のある生命保険です。" width="364" height="72" /></p>
								<p class="my10"><img src="img/contsa06_10.jpg" alt="大事なポイント!" width="52" height="43" /></p>
								<p class="my09"><img src="img/contsa06_09.jpg" alt="（注）早期の解約の場合、解約返戻金がない場合もあります" width="313" height="12" /></p>

							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageA_07">
								<h3 class="my01"><img src="img/contsa07_01.jpg" alt="[3] 生命保険のカタチ（3つの基本形）" width="267" height="18" /></h3>
								<p class="my02"><img src="img/contsa07_02.jpg" alt="生存保険" width="77" height="14" /></p>
								<p class="my03"><img src="img/contsa07_03.jpg" alt="契約期間が満了しても、被保険者が生存している場合に保険金が支払われる生命保険です。死亡保険は、主に万一の際の遺族の生活を保障するタイプの生命保険ですが、生存保険は生存した場合の生活を保障する意味合いの強い保険です。この生命保険の代表的な商品として「年金保険」や「貯蓄保険」があります。「年金保険」は所定の年齢にあわせて年金を準備する生命保険です。受け取る年金の期間によって、終身年金や確定年金などさまざまな種類があります。" width="620" height="132" /></p>
								<p class="my04"><img src="img/contsa07_04.jpg" alt="生死混合保険" width="97" height="14" /></p>
								<p class="my05"><img src="img/contsa07_05.jpg" alt="「死亡保険」と「生存保険」を組み合わせた保険です。保険契約の期間中に死亡または高度障害となった場合や満期まで生存していた場合のどちらも所定の保険金を準備することができます。万一のときの備えと、将来のための貯蓄の両方の機能をあわせ持つ生命保険です。" width="493" height="105" /></p>
								<p class="my06"><img src="img/contsa07_06.jpg" alt="［その壱：生命保険の基本］についてご理解いただけたでしょうか。続いて、［その弐：生命保険会社のビジネスと役割］をご覧ください。" width="467" height="50" /></p>
								<p class="my07"><a href="business02.html"><img src="img/contsa07_07.jpg" alt="［その弐：生命保険会社のビジネスと役割］" width="330" height="40" /></a></p>
