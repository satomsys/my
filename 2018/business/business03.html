								<h2 class="my01"><img src="img/contsc01_01.jpg" alt="その参:生命保険業界のこれから" width="248" height="58" /></h2>
								<p class="my02"><img src="img/contsc01_02.jpg" alt="今、生命保険業界はどのような環境にあるの?" width="172" height="85" /></p>
								<p class="my03"><img src="img/contsc01_03.jpg" alt="まず、生命保険会社の現在をご説明します。" width="262" height="15" /></p>
								<p class="my04"><img src="img/contsc01_04.jpg" alt="[1] 高齢化社会における生命保険会社の役割" width="451" height="26" /></p>
								<p class="my05"><img src="img/contsc01_05.jpg" alt="(1) これからの生命保険会社に求められるもの" width="299" height="15" /></p>
								<p class="my06"><img src="img/contsc01_06.jpg" alt="日本の65歳以上の高齢者人口は、2014年時点で3,300万人を超え、総人口に占める割合(高齢化率)が26.0%となりました。一般的にこの高齢化率が21%を超えると｢超高齢社会｣といわれ、現在の日本はすでにこの、｢超高齢社会｣となっています。" width="269" height="145" /></p>
								<p class="my07"><img src="img/contsc01_07.jpg" alt="イラスト これからの生命保険会社に求められるもの" width="230" height="160" /></p>
								<p class="my08"><img src="img/contsc01_08.jpg" alt="出典:内閣府　平成27年度版　高齢社会白書" width="224" height="13" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_02">
								<h3 class="my01"><img src="img/contsc02_01.jpg" alt="[1] 高齢化社会における生命保険会社の役割" width="311" height="18" /></h3>
								<p class="my02"><img src="img/contsc02_02.jpg" alt="(1) これからの生命保険会社に求められるもの" width="220" height="11" /></p>
								<p class="my03"><img src="img/contsc02_03.jpg" alt="イラスト これからの生命保険会社に求められるもの" width="366" height="173" /></p>
								<p class="my04"><img src="img/contsc02_04.jpg" alt="国立社会保障・人口問題研究所が公表した日本の将来人口推計によると、すでに日本の人口は減少期に入っており、2048年には1億人を割り約9,900万人に、そして2060年には約8,700万人になると推計されています。2030年以降、毎年約100万人ずつ人口が減っていくこととなるのです。" width="360" height="118" /></p>
								<p class="my05"><img src="img/contsc02_05.jpg" alt="一方でこの現象に反比例するように、65歳以上の割合は増加傾向にあり、必然的に社会保障制度の見直しも必要となります。現在医療費の自己負担は年齢や所得に応じ3割から1割となっていますが、社会保障制度を支える人口が減少すれば、自己負担の割合も大きくなる可能性もあります。今後ますます「老後」の時間が長くなる社会において「医療」や「年金」、そして「介護」に対する経済的負担が大きくなると予想されます。そのような経済的負担に対する不安を安心へと導く保険が必要とされています。社会の高齢化に伴い、生命保険会社に求められる役割も大きくなります。" width="360" height="249" /></p>
								<p class="my07"><img src="img/contsc02_07.jpg" alt="※ 75歳以上は1割の自己負担" width="152" height="12" /></p>
								<p class="my06"><img src="img/contsc02_06.jpg" alt="高齢化社会から超高齢社会へ。" width="105" height="54" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_03">
								<h3 class="my01"><img src="img/contsc03_01.jpg" alt="[1] 高齢化社会における生命保険会社の役割" width="311" height="18" /></h3>
								<p class="my02"><img src="img/contsc03_02.jpg" alt="(2) 介護ニーズの高まり" width="149" height="15" /></p>
								<p class="my03"><img src="img/contsc03_03.jpg" alt="高齢化社会になるとニーズはどうなるの?" width="135" height="72" /></p>
								<p class="my04"><img src="img/contsc03_04.jpg" alt="高齢化の進展に伴い、多くの方が不安に感じ、よりニーズが高まるといわれているのが介護です。" width="325" height="41" /></p>
								<p class="my05"><img src="img/contsc03_05.jpg" alt="寿命には「平均寿命」・「健康寿命」といわれるものがあります。この「健康寿命」はWHO（世界保健機関）が取り入れた指標の一つで、平均寿命から、いわゆる「寝たきり」や「認知症」といった介護を要する期間を差し引いた期間のことをいいます。日本は、この「平均寿命」から「健康寿命」を差し引いた期間、すなわち介護を要する期間が長期化する傾向にあります。実際にこの10年間で、要介護(要支援)認定者は倍増しており、いまや75歳以上の3.1人にひとりが要介護(要支援)認定者となります。" width="380" height="200" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_04">
								<h3 class="my01"><img src="img/contsc04_01.jpg" alt="[1] 高齢化社会における生命保険会社の役割" width="312" height="18" /></h3>
								<p class="my02"><img src="img/contsc04_02.jpg" alt="(2) 介護ニーズの高まり" width="110" height="11" /></p>
								<p class="my03"><img src="img/contsc04_03.jpg" alt="介護は要介護状態になった本人だけではなく、家族にかかる経済的、精神的負担への不安が大きいものです。しかし、将来の介護に対する漠然とした不安はあっても、私的に介護に備えている人というのはまだまだ少ないのが現状です。" width="541" height="66" /></p>
								<p class="my05"><img src="img/contsc04_05.jpg" alt="こうした現状を踏まえ、当社は介護不安のない社会づくりをめざした取組みを行なっており、介護保障ニーズに対応する商品を販売しております。また、保険商品だけではなく、介護付有料老人ホームの運営事業にも進出しています。" width="311" height="118" /></p>
								<p class="my06"><img src="img/contsc04_06.jpg" alt="時代のニーズを先どり!" width="97" height="43" /></p>
								<p class="my07"><img src="img/contsc04_07.jpg" alt="そして、介護保障の必要性から、介護に対する正しい知識と、より多くの情報を提供できるよう「MY介護の広場」というサイトを展開しています。私たち明治安田生命はこのような高齢化の進展による介護ニーズの高まりに対応し、超高齢社会を支える会社として、より安心した社会づくりをめざしていきます。" width="311" height="143" /></p>
								<p class="my04"><img src="img/contsc04_04.jpg" alt="イラスト 介護ニーズの高まり" width="198" height="278" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_05">
								<p class="my01"><img src="img/contsc05_01.jpg" alt="続いて、生命保険の海外展開についてご説明します。" width="333" height="14" /></p>
								<h3 class="my02"><img src="img/contsc05_02.jpg" alt="[2] 日本の生命保険を海外へ" width="298" height="26" /></h3>
								<p class="my03"><img src="img/contsc05_03.jpg" alt="海外でも生命保険？" width="105" height="63" /></p>
								<p class="my04"><img src="img/contsc05_04.jpg" alt="今後の海外保険事業" width="142" height="14" /></p>
								<p class="my06"><img src="img/contsc05_06.jpg" alt="当社では、国内生命保険事業の安定的な成長力の確保に努めるとともに、海外保険市場の高い成長性を取り込むために、海外保険事業の強化を進めています。アジア諸国をはじめとする今後の成長が見込まれる新興国においては、経済の発展に伴い国民の所得水準が向上するにつれて、生命保険の普及率が高まる傾向が見られることから、今後、生命保険市場が大きく拡大するものと考えられます。" width="288" height="264" /></p>
								<p class="my05"><img src="img/contsc05_05.jpg" alt="当社は、1976年、米国ハワイ州のパシフィック・ガーディアン生命の株式を過半数取得し（1985年には同社を100%子会社とし）、日本の生命保険会社としてはじめて米国元受生命保険会社を子会社にしました。以来30年以上にわたるノウハウを活かしつつ、アジア、中東欧の保険市場への展開を進め、2015年には、米国の上場生命保険グループであるスタンコープ社を買収する手続きを開始することについて、スタンコープ社と合意しました。これからも、今後成長が期待される国々において、海外保険事業の強化に取り組んでいきます。" width="296" height="310" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_06">
								<p class="my01"><img src="img/contsc06_01.jpg" alt="最後に、多様化していく販売チャネルをご説明します。" width="323" height="13" /></p>
								<h3 class="my02"><img src="img/contsc06_02.jpg" alt="[3] 多様化するニーズへの対応" width="315" height="26" /></h3>
								<p class="my03"><img src="img/contsc06_03.jpg" alt="～多様化する販売チャネルの拡大と、営業職員チャネルへのこだわり～" width="417" height="14" /></p>
								<p class="my04"><img src="img/contsc06_04.jpg" alt="(1) 多様化する販売チャネル" width="181" height="16" /></p>
								<p class="my05"><img src="img/contsc06_05.jpg" alt="銀行等の金融機関における生命保険商品の窓口販売に加え、電話やインターネットを利用した通信販売、お客さまが気軽に立ち寄れる｢来店型店舗｣など、お客さまの生活スタイルや購買ニーズの変化に伴い、生命保険への加入チャネルが多様化しています。" width="462" height="92" /></p>
								<p class="my06"><img src="img/contsc06_06.jpg" alt="チャネルはたくさんあるんだね。" width="69" height="58" /></p>
								<p class="my07"><img src="img/contsc06_07.jpg" alt="イラスト 多様化する販売チャネル" width="230" height="100" /></p>
								<p class="my08"><img src="img/contsc06_08.jpg" alt="当社でもこうしたお客さまのニーズや市場の流れに対応し、より収益性のある事業展開を行なっています。" width="263" height="65" /></p>
							</div>
						</div>
						<div class="inner-slideshow">
							<div class="pageC_07">
								<h3 class="my01"><img src="img/contsc07_01.jpg" alt="[3] 多様化するニーズへの対応" width="210" height="18" /></h3>
								<p class="my03"><img src="img/contsc07_03.jpg" alt="(2) 営業職員チャネルへのこだわり" width="224" height="16" /></p>
								<p class="my04"><img src="img/contsc07_04.jpg" alt="生命保険契約の最大の特徴はカタチがなく長期の契約であるということです。従って、お客さまにご契約をいただく際の取組みは重要ですが、それ以上にアフターフォローも大切です。超高齢社会が加速するなかで、保険商品の説明やライフサイクルの変化に伴う保障内容の最適化のご案内、加えて万一の際の保険金等のお支払いなど、アフターフォローの重要性はますます増加していくと考えています。" width="300" height="223" /></p>
								<p class="my05"><img src="img/contsc07_05.jpg" alt="当社では、万一のときや病気・ケガへの備え、老後のための資産形成、介護に対する備えなど、さまざまなリスクに対する&quot;安心&quot;をお届けするために、多様化する販売チャネルのなかでも、特にFace to Face（対面）によるサービスを行なう営業職員チャネルを基幹チャネルと位置付けています。生命保険に託す&quot;愛&quot;や&quot;想い&quot;を直接お伝えすることができるこの営業職員チャネルの強化を、今後も実践していきます。" width="285" height="222" /></p>
								<p class="my06"><img src="img/contsc07_06.jpg" alt="以上で［生命保険ビジネス基礎講座］は終了です。いかがでしたか？ このほかにも学びたいこと、知りたいことがありましたら、ぜひ、セミナー・説明会にご参加ください。" width="364" height="65" /></p>
								<p class="my07"><img src="img/contsc07_07.jpg" alt="みんなわかったかな?また会いに来てね&#9834;" width="80" height="72" /></p>
