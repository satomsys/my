						<p class="txtImg">
							<img src="img/kazama_ontime_txt.png" alt="現在、私には二つの役割があります。一つは自らが営業に出向き自分自身の営業目標数字を達成するという「個人(プレイヤー)」として組織に貢献すべき役割、もう一つはグループのリーダーとして、入社5年以内の若手職員を中心とした所属員を指導・育成するという「指導者(リーダー)」として貢献すべき役割の二つです。 個人としては、自分が担当する企業を毎日訪問し、ご加入いただいているお客さまへのアフターサービス活動や、新規のお客さまへのコンサルティング活動等を通じて、担当企業の多くのお客さまに対して、生命保険を中心としたクオリティの高い総合保障サービスをご提供することにより、安心と豊かさをお届けすることをめざしています。指導者としては、朝は提案指導を中心とした所属員一人ひとりとの個人面談、昼間はお客さま訪問に同行支援を行なう実践指導、夕方はその日の活動内容と明日以降の活動予定の確認と今後の提案に向けたアドバイス、といった毎日の指導を重ねながら、所属員の成長と自立をサポートしています。">

							<dd class="txtImg">
								<img src="img/kazama_discovery_txt.png" alt="大学の先輩が明治安田生命に勤務していたこともあり、入社前からとても親近感を持っていました。ただ、営業職については周囲からその厳しさを聞かされていたので、最初はできるかどうか自信がありませんでしたし、当時は「働くことは自分のため」という意識が強かったと思います。しかし、この仕事を通じて多くの方々と接する機会が増えるにつれて、お客さまや所属員など「誰かの役に立ちたい、貢献したい」という気持ちも充実し、自分に向いていると感じるようになりました。">

								<img src="img/kazama_desk_txt.png" alt="机の横にマグネット式の小物入れを設置し、たくさんのシールを入れています。シールは、自分が指導している所属員との「日次活動報告書」によるやりとりで毎日活躍してくれます。「日次活動報告書」とはその日の活動結果を記入するいわゆる営業日誌で、所属員は毎日私に提出してから帰宅する決まりとなっています。私は必ずそこにコメントを記入して翌朝戻すのですが、「文字だけではなく感情や想いも伝えたい!」と考え、笑顔や泣き顔のシールなど、可愛いものをたくさん用意して、その時々の状況にあわせて使っています。新人たちも「昨日のノート、笑顔シールだった!」など、楽しくチェックしてくれているようです。">
